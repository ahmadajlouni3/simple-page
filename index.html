<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Website</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: rotateIn 5s ease-in-out infinite;
        }

        /* 3D rotate animation */
        @keyframes rotateIn {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2.5s ease-out forwards;
        }

        /* Fade-in text effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slide-in header effect */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn {
            background-color: #ff6347;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            margin-top: 30px;
            display: inline-block;
        }

        /* Hover and active states for button */
        .btn:hover {
            transform: scale(1.1);
            background-color: #e43f00;
        }

        .btn:active {
            transform: scale(1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1501099826317-50a4b1c78f97') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            animation: parallax 10s ease-in-out infinite alternate;
        }

        /* Parallax scrolling background effect */
        @keyframes parallax {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-30px);
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .container {
                width: 90%;
                padding: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Welcome to My Modern Website</h1>
        <p>This is a beautifully designed, interactive, and animated web page. It showcases smooth animations, 3D effects, and a stunning background to create an engaging user experience.</p>
        <a href="#" class="btn">Explore More</a>
    </div>

    <script>
        // Optional JS interactions (simple background color transition)
        const body = document.querySelector('body');

        setInterval(() => {
            body.style.background = body.style.background === 'linear-gradient(135deg, #6a11cb, #2575fc)' 
                ? 'linear-gradient(135deg, #ff7e5f, #feb47b)' 
                : 'linear-gradient(135deg, #6a11cb, #2575fc)';
        }, 5000);

    </script>

</body>
</html>
