<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            animation: rotateIn 3s ease-in-out infinite;
        }

        @keyframes rotateIn {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-out;
        }

        .button {
            display: inline-block;
            background-color: #ff6347;
            color: #fff;
            font-size: 1.1em;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1521747116042-5d1c21749e6a') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            animation: parallax 10s infinite alternate ease-in-out;
        }

        @keyframes parallax {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }

    </style>
</head>
<body>

    <div class="background"></div>
    
    <div class="container">
        <h1>Website Under Construction</h1>
        <p>Weâ€™re working hard to bring something awesome to you. Stay tuned and check back soon!</p>
        <a href="https://github.com" class="button" target="_blank">Visit Our GitHub</a>
    </div>

    <script>
        // Optional: Add some subtle interactivity with JavaScript
        const button = document.querySelector('.button');
        button.addEventListener('mouseover', () => {
            button.style.transform = 'scale(1.1)';
        });

        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
        });
    </script>

</body>
</html>
